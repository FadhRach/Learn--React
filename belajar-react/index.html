<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        function Header({author}) {
            return(<h1>Belajar {author ? author : "React"} ðŸ’•</h1>);
        }

        function Button({text, onClick}) {
            return(<button onClick={onClick}>{text ? text : "Reset!"}</button>);
        }

        function Text({value}) {
            return(<p>{value ? value : "0"}</p>)
        }

        function HomePage() {
            const hepiturings = ['fadh', 'sisil', 'nai','bambang', 'kuda', 'kepin', 'alex'];
            const [likes, setLikes] = React.useState(0);

            function handleClick() {
                setLikes(likes + 1);
            }

            return(
                <>
                    <Header author="jadi wibu"/>
                    <ul>
                        {
                            hepiturings.map((hepituring) => (
                                <li key={hepituring}>{hepituring}</li>
                            ))
                        }
                    </ul>
                    <button onClick={handleClick}>Like ({likes})</button>
                </>
            );
        }

        function SimpleCounter(){
            const [counter, setCounter] = React.useState(0);

            function handleAdd() {
                setCounter(counter+1)
            }

            function handleLess() {
                setCounter(counter-1)
            }

            function handleReset() {
                setCounter(0)
            }

            return (
                <>
                    <div style={{ display: "flex" }}>
                        <Button onClick={handleLess} text="-" />
                        <Text value={counter} />
                        <Button onClick={handleAdd} text="+" />
                    </div>
                    <div>
                        <Button onClick={handleReset} />
                    </div>
                </>
            );
        }

        root.render(<SimpleCounter/>);
    </script>
</body>
</html>
